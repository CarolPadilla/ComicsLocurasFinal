<ion-app>

  <ion-menu-toggle>
    <ion-menu contentId="main-content">

      <ion-header class="cabeza">
        <ion-toolbar>

          <ion-title>
            <ion-icon name="home-outline" side="start"></ion-icon>
            Menu
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <!--  menú -->
      <ion-content class="ion-padding">
        <ion-list>

          <!-- Mostrar el nombre del usuario en el menú -->
          <ion-item [routerLink]="'/verperfil'">
            <ion-avatar slot="start">
              <img alt="Silhouette of a person's head" src="assets/img/logo.jpg">
              [routerLink]="'/verperfil'" />
            </ion-avatar>
            <ion-label>
              <h6>{{usuario.nombre_u}}</h6>
            </ion-label>
          </ion-item>

          <!--Botones-->
          <ion-item [routerDirection]="'root'" [routerLink]="'/home'">
            <ion-label>Inicio</ion-label>
            <ion-icon name="home-outline" slot="start"></ion-icon>
          </ion-item>
          <!--menu aqui va-->
          <ion-item [routerDirection]="'root'" [routerLink]="'/nosotros'" *ngIf="usuario.id_rol == 1">
            <ion-label> Nosotros </ion-label>
            <ion-icon name="walk-outline" slot="start"></ion-icon>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/preguntas'" *ngIf="usuario.id_rol == 1">
            <ion-label> Preguntas </ion-label>
            <ion-icon name="help-outline" slot="start"></ion-icon>
          </ion-item>
          <ion-item [routerDirection]="'root'" (click)="irCategoria(1)" *ngIf="usuario.id_rol == 1">
            <ion-label> Comics </ion-label>
            <ion-icon name="book-outline" slot="start"></ion-icon>
          </ion-item>
          <ion-item [routerDirection]="'root'" (click)="irCategoria(2)" *ngIf="usuario.id_rol == 1">
            <ion-label> Mangas </ion-label>
            <ion-icon name="book-outline" slot="start"></ion-icon>
          </ion-item>
          <ion-item [routerDirection]="'root'" (click)="irCategoria(4)" *ngIf="usuario.id_rol == 1">
            <ion-label> Peluches </ion-label>
            <ion-icon name="happy" slot="start"></ion-icon>
          </ion-item>
          <ion-item [routerDirection]="'root'" (click)="irCategoria(5)" *ngIf="usuario.id_rol == 1">
            <ion-label> Funkopop </ion-label>
            <ion-icon name="flower-outline" slot="start"></ion-icon>
          </ion-item>
          <ion-item [routerDirection]="'root'" (click)="irCategoria(3)" *ngIf="usuario.id_rol == 1">
            <ion-label> Accesorios </ion-label>
            <ion-icon name="sparkles-outline" slot="start"></ion-icon>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/geolocalizacion'" *ngIf="usuario.id_rol == 1">
            <ion-label> Geolocalizacion </ion-label>
            <ion-icon name="navigate-circle-outline" slot="start"></ion-icon>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/apimarvel'" *ngIf="usuario.id_rol == 1">
            <ion-label> Api Marvel </ion-label>
            <ion-icon name="star-outline" slot="start"></ion-icon>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/carritocompras'" *ngIf="usuario.id_rol == 1">
            <ion-label> Carrito de Compras </ion-label>
            <ion-icon name="cart-outline" slot="start"></ion-icon>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/login'" *ngIf="!usuario">
            <ion-label> Iniciar Sesion </ion-label>
            <ion-icon name="person-outline" slot="start"></ion-icon>
          </ion-item>

          <ion-item [routerDirection]="'root'" (click)="cerrarsesion()" *ngIf="usuario">
            <ion-label> Cerrar Sesion </ion-label>
            <ion-icon name="person-outline" slot="start"></ion-icon>
          </ion-item>


          <ion-item [routerDirection]="'root'" [routerLink]="'/agregar'" *ngIf="usuario.id_rol == 2">
            <ion-label> Agregar </ion-label>
            <ion-icon name="person-outline" slot="start"></ion-icon>
          </ion-item>

        </ion-list>

      </ion-content>

    </ion-menu>

  </ion-menu-toggle>
  <ion-router-outlet id="main-content"></ion-router-outlet>


</ion-app>
